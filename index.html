<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <p>hello?</p>
    <!-- vue -->
    <div id="app-2">
        <span v-bind:title="message">Hover your mouse over me a few seconds to see my dynamically bound title!</span>
    </div>
    <div id="app">{{message}}</div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">{{ todo.text }}</li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="rMessage">Reverse Message</button>
    </div>
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>
    <div id="app-7">
        <p>app-7</p>
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>

    <!--link -->
    <a href="todo.html">next page</a>
    <!-- JavaScript -->
    <script src="script/index.js"></script>
</body>
</html>
